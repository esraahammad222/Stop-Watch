<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <span class="minutes">00</span>:<span class="seconds">00</span>
      </div>
      <div class="btns-conatiner">
        <button class="start" onclick="stopwatch.start()"> Start</button>
        <button class="end"  onclick="stopwatch.end()"> End</button>
        <button class="reset"  onclick="stopwatch.reset()"> Reset</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
